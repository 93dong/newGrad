		<style>
			.title{
				width:98%;
				height:30px;
				margin:10px;
				font-size: 18px;
				line-height: 30px;
				color:#6c8fad;
				font-weight: bold;
				border-bottom: 3px solid #AB7994;
			}
			.departmentDetail{
				margin: 20px;
			}
			.departmentDetail table{
				height:400px;
				margin-bottom: 20px;
			}
			.departmentTitle{
				height:120px;
				line-height: 120px;
				text-align: center;
			}
			.departmentMessage{
				margin:20px 30px;
			}
			.departmentMessage a{
				color:dodgerblue;
			}
			.departmentMessage a:hover{
				color: #AB7994;
			}
			.addBtn{
				margin: 0 50px 0 5px;
				float: right;
				padding: 5px 10px;
				border-radius: 5px;
				background: #6c8fad;
				color: #F1F1F1;
				display: inline-block;
				cursor: pointer;
			}
			.departmentUl{
				width:650px;
				height: 350px;
				position:absolute;
				top:50%;
				left:25%;
				transform:translate(-50%,-50%);
			}
			.departmentUl:after{
				content: "";
				display: block;
				clear: both;
			}
			.departmentUl li{
				float: left;
				width:40%;
				margin-left: 10%;
				height:50px;
				line-height: 50px;
			}
			.departmentUl li:nth-child(odd){
				text-align: right;
			}
			.applyBtn p{
				margin: 0 5px;
				float: right;
				padding: 5px 10px;
				border-radius: 5px;
				background: #6c8fad;
				color: #F1F1F1;
				display: inline-block;
				cursor: pointer;
			}
			.applyBtn:before{
				content: '';
				display: block;
				clear: both;
			}
			#departmentadd{
				margin: 50px 100px;
			}
		</style>
	</head>

				</div>
			</div>
		</div>
