<body>
<header id="header"></header>
<div id="main">
  <div class="adduser">
    <p class="title" style="font-size: 48px;color: #333333;height: 65px;" >
          用户注册
    </p>
    <form id="adduser">
      <ul>
        <li>
          <label for="teacherId" >教师Id：</label><input id="teacherId" type="text" name="teacherId" required autofocus />
          <span></span>
        </li>
        <li>
          <label for="unumber" >帐&nbsp;&nbsp;&nbsp;号：</label><input id="unumber" type="text" name="name" required />
          <span></span>
        </li>
        <li>
          <label for="uname" >用户名：</label><input id="uname" type="text" name="name" required minlength="2" />
          <span></span>
        </li>

        <li>
          <label for="upwd">密&nbsp;&nbsp;&nbsp;码：</label><input id="upwd" type="password" name="age" min="18" max="80"/>
          <span></span>
        </li>
        <li>
          <input id="toBe" type="checkbox" name="admin" /><label for="toBe">是否申请成为管理员</label>
          <span></span>
        </li>
        <li>
          <p class="rdo">
            <span>验证码：</span><input id="test" type="text" style="width:70px;"/>  &nbsp;  &nbsp;<img src="data/test.php" alt=""/><a href="#" id="change">看不清？换一张</a>
          </p>
        </li>
      </ul>

    </form>

    <p class="submitBtn"><input disabled id="registerBtn" type="button" form="adduser" value="提交"/>已有帐号<a href="#" style="color:#AB7994;font-weight: bold">返回登录</a></p>
  </div>
</div>
<footer id="footer"></footer>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/head.js"></script>
<script src="js/register.js"></script>
