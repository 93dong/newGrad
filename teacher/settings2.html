<!DOCTYPE html>
<html>

		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/header.css">
		<link rel="stylesheet" href="css/footer.css">
		<link rel="stylesheet" href="css/main.css"/>
		<style>
			.title{
				width:98%;
				height:30px;
				margin:10px;
				font-size: 18px;
				line-height: 30px;
				color:#6c8fad;
				font-weight: bold;
				border-bottom: 3px solid #AB7994;
			}
			.personMessage{
				float: left;
				margin-top: 20px;
				margin-left: 50px;
			}
			.personMessage li{
				float: left;
				width:40%;
				margin-left: 5%;
				height:50px;
				line-height: 50px;
			}
			.personMessage li:nth-child(odd){
				text-align: center;
			}
		</style>
	</head>
	<body>
		<header id="header"></header>
		<div id='main'>
			<div class='navigation'>
				<ul>
					<li><a href="homePage.html">首页</a></li>
					<li class="navsel" data-name="personMessage"><a href="#" >个人信息</a></li>
					<li data-name="changeMessage"><a href="#">修改个人信息</a></li>

					<li data-name="showManager"><a href="#">申请人员</a></li>
				</ul>
			</div>

				<p class="title">个人信息</p>
				<div class="imgShow" style="float: left;margin-left: 100px;margin-top:90px;">
				</div>
				<ul class="personMessage" >

		</div>
		<footer id="footer"></footer>
		<script src="js/jquery-1.11.3.js"></script>
		<script src="js/head.js"></script>
		<script>
			$(".navigation").on("click","li",function(){
				$(this).addClass("navsel");
				$(this).siblings("li").removeClass("navsel");
				var titleText = $(this).text();
				$(".title").text(titleText);
			})
		</script>
