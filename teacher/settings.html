<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>系统设置页</title>
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/header.css">
		<link rel="stylesheet" href="css/footer.css">
		<link rel="stylesheet" href="css/main.css"/>
		<style>
			.title{
				width:98%;
				height:30px;
				margin:10px;
				font-size: 18px;
				line-height: 30px;
				color:#6c8fad;
				font-weight: bold;
				border-bottom: 3px solid #AB7994;
			}
			.personMessage{
				width:60%;
				float: left;
				margin-top: 20px;
				margin-left: 50px;
			}
			.personMessage li{
				float: left;
				width:30%;
				margin-left: 5%;
				height:50px;
				line-height: 50px;
			}
			.personMessage li:nth-child(odd){
				text-align: center;
			}
			.userlist{
				float:left;
				width:40%;
				margin-top: 30px;
				margin-left: 50px;
			}
			.userlist li{
				float:left;
				width:25%;
				height: 45px;
				/*line-height: 45px;*/
			}
			.userlist li:nth-child(odd){
				margin-left: 5%;
			}
			.userlist li:nth-child(even){
				width:51%;
			}
			.updateBtn{
				margin: 0 50px 0 5px;
				float: right;
				padding: 5px 10px;
				border-radius: 5px;
				background: #6c8fad;
				color: #F1F1F1;
				display: inline-block;
				cursor: pointer;
				position:absolute;
				bottom:30px;
				right:0px;
			}
			.changePwd{
				width:50%;
				margin: 100px auto;
			}
			.changePwd li{
				float:left;
				height:70px;
				font-size: 20px;
				line-height: 70px;
			}
			.changePwd  li:nth-child(odd){
				text-align: right;
				width:150px;
				margin-right: 20px;
			}
			.changePwd  li input{
				width:250px;
				height:30px;
			}
			.applyBtn p{
				margin: 0 5px;
				float: right;
				padding: 5px 10px;
				border-radius: 5px;
				background: #6c8fad;
				color: #F1F1F1;
				display: inline-block;
				cursor: pointer;
			}

		</style>
	</head>
	<body>
		<header id="header"></header>
		<div id='main'>
			<div class='navigation'>
				<ul>
					<li><a href="homePage.html">首页</a></li>
					<li class="navsel" data-name="personMessage"><a href="" >个人信息</a></li>
					<li data-name="changeMessage"><a href="">修改个人信息</a></li>
					<li data-name="changePwd"><a href="">修改密码</a></li>
					<!-- 管理员可见-->
					<script>
						if( window.sessionStorage['upower'] && window.sessionStorage['upower']==0){
							document.write('<li data-name="showManager"><a href="#">申请人员</a></li>');
						}
					</script>

				</ul>
			</div>
			<div id="showStage" class="subject">
				<p class="title">个人信息</p>
				<div class="personDetail">

				</div>
			</div>
		</div>
		<footer id="footer"></footer>
		<script src="js/jquery-1.11.3.js"></script>
		<script src="js/head.js"></script>
		<script src="js/ajax.js"></script>
		<script src="js/settings.js"></script>
		<script>

		</script>
	</body>
</html>
